<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/button.css">
    <link rel="stylesheet" type="text/css" href="../css/body.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/div.css">
    <title>Cadastro de Avaliação</title>
  </head>
  <body>
    <header>

    </header>

    <div class="container">
    	<h2>Criar nova Avaliação</h2><br>
      <form>
        <label for="cpfAluno">CPF do aluno(a):</label>
        <input type="number" name="cpfAluno" required><br>

        <label for="cpfInstrutor">CPF do instrutor(a):</label>
        <input type="number" name="cpfInstrutor" required><br>

        <label for="peso">Peso:</label>
        <input type="number" name="peso" required><br>

        <label for="percentualGordura">Percentual de gordura:</label>
        <input type="number" name="percentualGordura" required><br>

        <label for="tamanhoPescoco">Tamanho do pescoco:</label>
        <input type="number" name="tamanhoPescoco" required><br>

        <label for="tamanhoOmbro">Tamanho do ombro:</label>
        <input type="number" name="tamanhoOmbro" required><br>

        <label for="tamanhoTorax">Tamanho do tórax:</label>
        <input type="number" name="tamanhoTorax" required><br>

        <label for="tamanhoAbdomen">Tamanho do abdomen:</label>
        <input type="number" name="tamanhoAbdomen" required><br>

        <label for="tamanhoCintura">Tamanho da cintura:</label>
        <input type="number" name="tamanhoCintura" required><br>

        <label for="tamanhoQuadril">Tamanho do quadril:</label>
        <input type="number" name="tamanhoQuadril" required><br>

        <label for="massaGorda">Quantidade de massa gorda:</label>
        <input type="number" name="massaGorda" required><br>

		<label for="tamanhoQuadril">Tamanho do quadril:</label>
        <input type="number" name="tamanhoQuadril" required><br>

        Braços:<br>
        <label for="tamanhoBracoEsquerdo">Tamanho do esquerdo:</label>
        <input type="number" name="tamanhoBracoEsquerdo" required><br>

        <label for="tamanhoBracoDireito">Tamanho do direito:</label>
        <input type="number" name="tamanhoBracoDireito" required><br>

        Antebraços:<br>
        <label for="tamanhoAntebracoEsquerdo">Tamanho do esquerdo:</label>
        <input type="number" name="tamanhoAntebracoEsquerdo" required><br>

        <label for="tamanhoAntebracoDireito">Tamanho do direito:</label>
        <input type="number" name="tamanhoAntebracoDireito" required><br>

        Coxas:<br>
        <label for="tamanhoCoxaEsquerda">Tamanho da esquerda:</label>
        <input type="number" name="tamanhoCoxaEsquerda" required><br>

        <label for="tamanhoCoxaDireita">Tamanho da direita:</label>
        <input type="number" name="tamanhoCoxaDireita" required><br>

        Panturrilhas:<br>
        <label for="tamanhoPanturrilhaEsquerda">Tamanho da esquerda:</label>
        <input type="number" name="tamanhoPanturrilhaEsquerda" required><br>

        <label for="tamanhoPanturrilhaDireita">Tamanho da direita:</label>
        <input type="number" name="tamanhoPanturrilhaDireita" required><br>

        <label for="Data">Data da avaliação:</label>
        <input type="date" name="Data" required><br>

        <label for="objetivos">Objetivos:</label><br>
        <input type="checkbox" name="obj1" value="obj1">obj1<br>
        <input type="checkbox" name="obj2" value="obj2">obj2<br>

        <button type="button" class="btn btn-right">Voltar</button>
        <input type="button" class="btn btn-right" value="Confirmar">
      </form>
    </div>

    <footer class="footer footer-p">
      <p>SmartTraining &copy 2018</p>
      <p>Desenvolvedores:</p>
    </footer>
  </body>
</html>
