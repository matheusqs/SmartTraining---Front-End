<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/button.css">
    <link rel="stylesheet" type="text/css" href="../css/body.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/div.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Cadastro</title>
  </head>

    <header>
        <ul>
          <li><a href="">Perfil</a></li>
          <li><a href="">Fichas</a></li>
          <li><a href="">Exercícios</a></li>
          <li><a href="">Avaliações</a></li>
          <li class="sair"><a href="">Sair</a></li>
        </ul>
     </header>

    <div class="form_div">    
      <form>
      	<h2>Cadastro:</h2>
        <label class="field a-field a-field_a1 page__field form_label">
          <input type="text" name="nome" class="field__input" placeholder="Ex. João Silva" required>
          <span class="field__label-wrap">
            <span class="field__label">Nome</span>
          </span>
        </label>
        

        <label class="field a-field a-field_a1 page__field form_label">
          <input type="text" name="cpf" class="field__input" placeholder="Ex. 111.111.111-11" required>
          <span class="field__label-wrap">
            <span class="field__label">CPF</span>
          </span>
        </label>
        <br><br>


        <label class="field a-field a-field_a1 page__field form_label">
          <input type="text" name="email" class="field__input" placeholder="Ex. 111.111.111-11" required>
          <span class="field__label-wrap">
            <span class="field__label">Email</span>
          </span>
        </label>

        <label class="field a-field a-field_a1 page__field form_label">
          <input type="date" name="nasc" class="field__input" placeholder="Ex. 111.111.111-11" required>
          <span class="field__label-wrap">
            <span class="field__label">Data de nascimento</span>
          </span>
        </label>
        <br><br>

        <label class="field a-field a-field_a1 page__field form_label">
          <input type="password" name="email" class="field__input" placeholder="Ex. 111.111.111-11" required>
          <span class="field__label-wrap">
            <span class="field__label">Senha</span>
          </span>
        </label>

        <label class="field a-field a-field_a1 page__field form_label">
          <input type="password" name="cnf" class="field__input" placeholder="Ex. 111.111.111-11" required>
          <span class="field__label-wrap">
            <span class="field__label">Confirmação</span>
          </span>
        </label>
        <br><br>

        

        <input type="checkbox" name="" required> Instrutor <br>

        <label class="field a-field a-field_a1 page__field form_label">
          <input type="text" name="cref" class="field__input" placeholder="Ex. 111.111.111-11" required>
          <span class="field__label-wrap">
            <span class="field__label">CREF</span>
          </span>
        </label>
        <br><br>

        <button type="button" class="btn btn-right">Voltar</button>
        <input type="button" class="btn btn-right" value="Confirmar">
      </form>
    </div>

    <footer class="footer">
        <p class="footer-p">SmartTraining &copy 2018</p>
      </footer>

  </body>
</html>
